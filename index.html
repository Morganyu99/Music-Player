<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <script type="module" src="./src/js/controller.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="card__cover-container">
        <picture class="card__song-cover"></picture>
      </div>
      <div class="card__song-details"></div>
      <div class="card__player"></div>
      <div class="card__player-controls">
        <span class="card__player--play-back player__icon"
          ><img
            src="./src/images/Stop_and_play_fill-1.svg"
            alt="play-prev" /></span
        ><span
          class="card__player--start player__icon player__icon--large player__icon--primary"
        >
          <img src="./src/images/Play_fill.svg" alt="" /></span
        ><span
          class="card__player--pause hidden player__icon player__icon--large player__icon--primary"
        >
          <img src="./src/images/pause-svgrepo-com (1).svg" /></span
        ><span class="card__player--play-next player__icon"
          ><img src="./src/images/Stop_and_play_fill_reverse.svg" />
        </span>
      </div>
    </div>

    <audio class="song"></audio>
  </body>
</html>
